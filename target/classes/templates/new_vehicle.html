<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GEBER - Tambah Kendaraan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GEBER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicles">Daftar Kendaraan</a>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <a class="nav-link" href="/showNewVehicleForm">Tambah Kendaraan</a>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <a class="nav-link" href="/rentals">Daftar Rental</a>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <span class="nav-link">
                            <i class="fas fa-user"></i> 
                            <span th:text="${session.username}"></span>
                        </span>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item" th:unless="${session.isAdmin}">
                        <a class="nav-link" href="/admin/login">
                            <i class="fas fa-sign-in-alt"></i> Admin Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Tambah Kendaraan Baru</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}" method="POST">
                            <div class="form-group">
                                <label>Brand</label>
                                <input type="text" th:field="*{brand}" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Model</label>
                                <input type="text" th:field="*{model}" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Tahun</label>
                                <input type="number" th:field="*{year}" class="form-control" required min="1900" max="2024">
                            </div>

                            <div class="form-group">
                                <label>Plat Nomor</label>
                                <input type="text" th:field="*{plateNumber}" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Tarif per Hari (Rp)</label>
                                <input type="number" th:field="*{dailyRate}" class="form-control" required min="0" step="1000">
                            </div>

                            <div class="form-group">
                                <label>Status</label>
                                <select th:field="*{status}" class="form-control" required>
                                    <option value="Available">Tersedia</option>
                                    <option value="Rented">Disewa</option>
                                    <option value="Maintenance">Maintenance</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>Tipe Kendaraan</label>
                                <select th:field="*{type}" class="form-control" required>
                                    <option value="Mobil">Mobil</option>
                                    <option value="Motor">Motor</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                                <a href="/vehicles" class="btn btn-secondary">Batal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
