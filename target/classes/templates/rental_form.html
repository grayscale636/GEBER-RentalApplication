<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GEBER - Form Rental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Form Rental Kendaraan</h2>

                <!-- Detail Kendaraan -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Detail Kendaraan</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Merek:</strong> <span th:text="${vehicle.brand}"></span></p>
                                <p><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Plat Nomor:</strong> <span th:text="${vehicle.plateNumber}"></span></p>
                                <p><strong>Tarif per Hari:</strong> <span th:text="${'Rp ' + #numbers.formatDecimal(vehicle.dailyRate, 0, 'COMMA', 0, 'POINT')}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alert Error -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    [[${error}]]
                </div>

                <!-- Form Rental -->
                <form th:action="@{/rent/save}" th:object="${rental}" method="post">
                    <input type="hidden" th:field="*{vehicle.id}">

                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" class="form-control" th:field="*{customerName}" required>
                    </div>

                    <div class="form-group">
                        <label>Nomor Telepon</label>
                        <input type="tel" class="form-control" th:field="*{customerPhone}" required
                               pattern="[0-9]{10,13}" title="Masukkan nomor telepon yang valid (10-13 digit)">
                    </div>

                    <div class="form-group">
                        <label>Nomor KTP/SIM</label>
                        <input type="text" class="form-control" th:field="*{customerID}" required
                               pattern="[0-9]{16}" title="Masukkan 16 digit nomor KTP">
                    </div>

                    <div class="form-group">
                        <label>Tanggal Mulai</label>
                        <input type="date" class="form-control datepicker" th:field="*{startDate}" required
                               th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                    </div>

                    <div class="form-group">
                        <label>Tanggal Selesai</label>
                        <input type="date" class="form-control datepicker" th:field="*{endDate}" required
                               th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Rental Sekarang</button>
                        <a href="/vehicles" class="btn btn-secondary">Batal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        // Validasi tanggal
        document.querySelector('form').addEventListener('submit', function(e) {
            var startDate = new Date(document.querySelector('[name="startDate"]').value);
            var endDate = new Date(document.querySelector('[name="endDate"]').value);
            
            if (endDate < startDate) {
                e.preventDefault();
                alert('Tanggal selesai harus setelah tanggal mulai!');
            }
        });
    </script>
</body>
</html>
