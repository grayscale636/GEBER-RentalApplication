<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sistem Manajemen Rental Kendaraan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GEBER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/vehicles">Daftar Kendaraan</a>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <a class="nav-link" href="/showNewVehicleForm">Tambah Kendaraan</a>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <a class="nav-link" href="/rentals">Daftar Rental</a>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <span class="nav-link">
                            <i class="fas fa-user"></i> 
                            <span th:text="${session.username}"></span>
                        </span>
                    </li>
                    <li class="nav-item" th:if="${session.isAdmin}">
                        <a class="nav-link" href="/admin/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                    <li class="nav-item" th:unless="${session.isAdmin}">
                        <a class="nav-link" href="/admin/login">
                            <i class="fas fa-sign-in-alt"></i> Admin Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Sistem Manajemen Rental Kendaraan</h1>
        <hr>
        <h2>Update Kendaraan</h2>

        <form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Brand</label>
                <input type="text" th:field="*{brand}" class="form-control mb-4 col-4" required>
            </div>
            <div class="form-group">
                <label>Tipe Kendaraan</label>
                <select th:field="*{type}" class="form-control mb-4 col-4" required>
                    <option value="Mobil">Mobil</option>
                    <option value="Motor">Motor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Model</label>
                <input type="text" th:field="*{model}" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Plat Nomor</label>
                <input type="text" th:field="*{plateNumber}" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Tarif per Hari</label>
                <input type="number" th:field="*{dailyRate}" step="0.01" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Tahun</label>
                <input type="number" th:field="*{year}" class="form-control mb-4 col-4" required min="1900" max="2024">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select th:field="*{status}" class="form-control mb-4 col-4" required>
                    <option value="Available">Tersedia</option>
                    <option value="Rented">Disewa</option>
                    <option value="Maintenance">Pemeliharaan</option>
                </select>
            </div>

            <button type="submit" class="btn btn-info col-2">Update Kendaraan</button>
        </form>

        <hr>
        <a th:href="@{/}">Kembali ke Daftar Kendaraan</a>
    </div>
</body>
</html>
