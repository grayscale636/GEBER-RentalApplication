<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sistem Manajemen Rental Kendaraan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Manajemen Rental Kendaraan</h1>
        <hr>
        <h2>Update Kendaraan</h2>

        <form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}" method="POST">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label>Brand</label>
                <input type="text" th:field="*{brand}" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Model</label>
                <input type="text" th:field="*{model}" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Plat Nomor</label>
                <input type="text" th:field="*{plateNumber}" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Tarif per Hari</label>
                <input type="number" th:field="*{dailyRate}" step="0.01" class="form-control mb-4 col-4" required>
            </div>

            <div class="form-group">
                <label>Tahun</label>
                <input type="number" th:field="*{year}" class="form-control mb-4 col-4" required min="1900" max="2024">
            </div>

            <div class="form-group">
                <label>Status</label>
                <select th:field="*{status}" class="form-control mb-4 col-4" required>
                    <option value="Available">Tersedia</option>
                    <option value="Rented">Disewa</option>
                    <option value="Maintenance">Pemeliharaan</option>
                </select>
            </div>

            <button type="submit" class="btn btn-info col-2">Update Kendaraan</button>
        </form>

        <hr>
        <a th:href="@{/}">Kembali ke Daftar Kendaraan</a>
    </div>
</body>
</html>
