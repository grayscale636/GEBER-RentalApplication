<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistem Manajemen Rental Kendaraan</title>

<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Manajemen Rental Kendaraan</h1>
        <hr>
        <h2>Update Kendaraan</h2>

        <form action="#" th:action="@{/saveVehicle}" th:object="${vehicle}"
            method="POST">
            
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            
            <input type="text" th:field="*{brand}" class="form-control mb-4 col-4">
                
            <input type="text" th:field="*{model}" class="form-control mb-4 col-4">
                
            <input type="text" th:field="*{plateNumber}" class="form-control mb-4 col-4">
                
            <input type="number" th:field="*{dailyRate}" step="0.01" class="form-control mb-4 col-4">
                
            <select th:field="*{status}" class="form-control mb-4 col-4">
                <option value="Available">Tersedia</option>
                <option value="Rented">Disewa</option>
                <option value="Maintenance">Pemeliharaan</option>
            </select>
                
            <button type="submit" class="btn btn-info col-2">Update Kendaraan</button>
        </form>
        
        <hr>
        
        <a th:href="@{/}">Kembali ke Daftar Kendaraan</a>
    </div>
</body>
</html>
